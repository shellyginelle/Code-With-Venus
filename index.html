<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code with Venus</title>

  <!--Main Stylesheet and Script-->
  <link href="style.css" rel="stylesheet"  type='text/css' />
  <script type="text/javascript" src="scripts.js"></script>

  <!--Dragula Stylesheet and Script-->
  <link href='dist/dragula.css' rel='stylesheet' type='text/css' />
  <script src='dist/dragula.js'></script>

  <!--Bootstrap Stylesheet and Script-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- this is my custom breadcrumb -->
            <p class="navbar-text">
                <!-- a glyphicon as homepage -->
                <a class="navbar-link" href="index.html" title="homepage"><img id="venus" src="imgs/Venus-Diamond-transparent.png" width="85px" height=auto ></a>
                </p>
            <button type="button" class="btn navbar-toggle btn-xs" data-toggle="collapse" data-target="#Navbar"><span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            </p>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="Navbar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <span class="glyphicon glyphicon-user icons-padding"></span>  Profile</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="mainWrapper">

  <div class="panel panel-default" id="codeToolbox" style="overflow: hidden; position: relative;">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-scissors icons-padding"></span> Code Toolbox</h3>
    </div>

    <div id="codeToolsDiv">
      <center><div id="codeToolsLeft">
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Video</center></div>
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Image</center></div>
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Title Text</center></div>
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Paragraph Text</center></div>
      </div>
      <div id="codeToolsLeft">
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Video</center></div>
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Image</center></div>
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Title Text</center></div>
        <div class="panel panel-default" id="draggable-element" draggable="true" ondragstart="onDrag(event)"><center>Paragraph Text</center></div>
      </div></center>
    </div>

    <!-- List group
    <ul class="list-group">
      <li class="list-group-item">
        <h3 class="panel-title"><span class="glyphicon glyphicon-education icons-padding"></span> Code Toolbox</h3>
      </li>
      <li class="list-group-item">Basic instructions on how to use the interface.</li>
    </ul>-->
    </div>

<div class="panel panel-default" id="editorBox" ondrop="onDrop(event)" ondragover="allowDrop(event)" style="overflow: hidden; position: relative;">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-console icons-padding"></span> Editor</h3>
    </div>

</div>

<div class="panel panel-default" id="websiteBox" style="overflow: hidden; position: relative;">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-globe icons-padding"></span> Website</h3>
    </div>
</div>
</div>
</body>
</html>
