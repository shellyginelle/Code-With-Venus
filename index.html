<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code with Venus</title>
  <link href="style.css" rel="stylesheet"  type='text/css' />
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
  <link href='dist/dragula.css' rel='stylesheet' type='text/css' />
  <script src='dist/dragula.js'></script>

<div id="codeToolbox" style="overflow: hidden; position: relative;">
  <img id="venus" src="imgs/Venus-Diamond.png" draggable="true" ondragstart="onDrag(event)" width="200px" height=auto >
</div>

<div id="editorBox" style="overflow: hidden; position: relative;">
  <center>
    <p>Drop Zone 1</p>
    <div id="innerDiv" ondrop="onDrop(event)" ondragover="allowDrop(event)"></div>
    <p>Drop Zone 2</p>
    <div id="innerDiv" ondrop="onDrop(event)" ondragover="allowDrop(event)"></div>
    <p>Drop Zone 3</p>
    <div id="innerDiv" ondrop="onDrop(event)" ondragover="allowDrop(event)"></div>
    <p>Drop Zone 4</p>
    <div id="innerDiv" ondrop="onDrop(event)" ondragover="allowDrop(event)"></div>
  </center>
</div>

<div id="websiteBox" style="overflow: hidden; position: relative;">
</div>

</body>
</html>
