<!doctype html>

<!--
Bramble must be hosted in an iframe vs. loaded directly.
This page is a helper for local development.
-->
<!--Bootstrap Stylesheet and Script-->

<html spellcheck="false">
<head>
  <meta charset="UTF-8">
  <title>Code with Venus</title>

  <!--Main Stylesheet and Script-->
  <!--link rel="stylesheet" href="style.css" type='text/css' />-->
  <script type="text/javascript" src="code-with-venus/scripts.js"></script>
  <script type="text/javascript" src="hosted.js"></script>

  <!--Bootstrap Stylesheet and Script-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type='text/css' />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style>
      body {
          margin: 0;
      }

      .bramble-full {
          width: 70%;
          height: 82vh;
          overflow: hidden;
      }

      .col-md-1.code-tools {
          width: 400px;
          display:auto;
          background-color: #eaeaea;
      }

      #wrapper {
          margin: 53px auto;
      }
  </style>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-link" href="hosted.html" title="homepage"><img id="venus" src="imgs/Venus-Diamond-transparent.png" style="width: 85px; height:auto; margin: 15px"></a>
            <button type="button" class="btn navbar-toggle btn-xs" data-toggle="collapse" data-target="#Navbar"><span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="Navbar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <span class="glyphicon glyphicon-user icons-padding"></span>  Profile</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="wrapper">
  <nav class="navbar navbar-default">
  <div id="secondary-nav" class="container-fluid" style="padding:5px; background-color: #d2eef2;">
    <div id="toolbox-nav" class="col-md-4" style="width: 380px; display:auto">
      <div class="panel-heading pull-left" style="background-color: #9ad1e1">
         <h3 class="panel-title"><span class="glyphicon glyphicon-scissors icons-padding"></span> Code Toolbox</h3>
      </div>
    </div>
    <div id="filetree-nav" class="col-md-8" style="width: 520px; display: auto;">
      <div class="panel-heading pull-left" style="background-color: #bcbcbc">
        <h3 class="panel-title"><span class="glyphicon glyphicon-console icons-padding"></span> Editor</h3>
      </div>
        <div class="pull-right">
           <div class="dropdown">
             <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Create File
            <span class="caret"></span></button>
            <ul class="dropdown dropdown-menu">
              <li><a href="#">HTML</a></li>
              <li><a href="#">CSS</a></li>
              <li><a href="#">JavaScript</a></li>
            </ul>
            <button class="btn btn-info" type="submit">Start Preview</button>
            <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-resize-full"></span></button>
          </div>
        </div>
    </div>
    <div id="editor-nav" class="col-md-4" style="width: 435px; display: auto;">
      <div class="panel-heading pull-left" style="background-color: #f2f2f2">
        <h3 class="panel-title"><span class="glyphicon glyphicon-globe icons-padding"></span> Website</h3>
      </div>
        <div class="pull-right">
           <button class="btn btn-info" type="submit"><span class="glyphicon glyphicon-resize-full"></span></button>
        </div>
    </div>
  </div>
  <div id="content">
    <div id="code-toolbox" class="col-md-1 code-tools">
        <div class="panel with-nav-tabs panel-info">
            <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#html-tab" data-toggle="tab">HTML</a></li>
                        <li><a href="#css-tab" data-toggle="tab">CSS</a></li>
                        <li><a href="#js-tab" data-toggle="tab">JavaScript</a></li>
                    </ul>
            </div>
            <div class="panel-body" style="overflow: scroll; overflow-x: hidden; height: 420px;">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="html-tab">
                      <button class="btn" data-toggle="collapse" data-target="#demo">Header</button>
                      <div id="demo" class="collapse">Hello</div>
                    </div>
                    <div class="tab-pane fade" id="css-tab">
                      CSS
                    </div>
                    <div class="tab-pane fade" id="js-tab">
                      JavaScript
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div id="bramble" class="bramble-full" style="border: 1px solid grey;">
    </div>

  </div>
  </nav>
</div>

<script src="thirdparty/require.min.js" data-main="hosted.js"></script>
</body>
</html>
